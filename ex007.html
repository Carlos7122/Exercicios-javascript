<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <a href="index.html">Voltar ao inicio</a><br><br><br>
    <button class="botao">Calcular média</button>
    <p class="texto">O resultado vai aparecer aqui...</p>
    <p class="paragrafo2"></p>
    <p class="paragrafo3"></p>

    <script>
        const botao = document.querySelector('.botao');
        const texto = document.querySelector('.texto');
        const paragrafo2 = document.querySelector('.paragrafo2');
        const paragrafo3 = document.querySelector('.paragrafo3');

        botao.onclick = function() {
            const nome = window.prompt('Qual é o nome do aluno?');
            const primeiraNota = window.prompt(`Qual foi a primeira nota de ${nome}?`);
            const segundaNota = window.prompt(`Além de ${primeiraNota}, qual foi a outra nota de ${nome}?`);

            const media = (Number(primeiraNota) + Number(segundaNota)) / 2;

            texto.innerHTML = `Calculando a média final de ${nome}`;
            paragrafo2.innerHTML = `As notas obtidas foram ${primeiraNota} e ${segundaNota}`;
            paragrafo3.innerHTML = `A média final será ${media}`;
        }

    </script>
</body>
</html>
