<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <a href="index.html">Voltar ao inicio</a><br><br><br>
    <button class="botao">Clique para calcular</button>
    <p class="texto">O resultado vem aqui...</p>

    <script>
        const botao = document.querySelector('.botao');
        const texto = document.querySelector('.texto');

        botao.onclick = function(){
            const numero = window.prompt('Digite um número: ');
            const multiplica = numero * 2;
            const divide = numero / 2; 

            texto.innerHTML = `O dobro de ${numero} é ${multiplica} e a metade é ${divide}!`;
        }

    </script>
</body>
</html>
