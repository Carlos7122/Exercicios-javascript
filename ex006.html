<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <a href="index.html">Voltar ao inicio</a><br><br><br>
    <button class="botao">Iniciar a soma</button>
    <p class="texto">O resultado vem aqui...</p>

    <script>
        const botao = document.querySelector('.botao');
        const texto = document.querySelector('.texto');

        botao.onclick = function(){
            const num1 = window.prompt('Digite um número: ');
            const num2 = window.prompt('Digite outro número: ');
            const soma = Number(num1) + Number(num2);

            texto.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${soma}`;
        }


    </script>
</body>
</html>
