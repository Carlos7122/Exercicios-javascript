<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <h1>Contador de cliques</h1>
    <a href="index.html">Voltar ao inicio</a><br><br><br>
    <button class="botao1" onclick="contagem()">Clique em mim</button>
    <button class="botao2" onclick="zerar()">Zerar o contador</button>
    <p class="texto">O contador está com 0 cliques</p>

    <script>
        const botao1 = document.querySelector('.botao1');
        const botao2 = document.querySelector('.botao2');
        const texto = document.querySelector('.texto');

        let contador = 0;

        function contagem() {
            for(let i = 0; i <= contador; i++){
                contador++;
                texto.innerHTML = `O contador está com ${contador} cliques`;
                break
            }
        }

        function zerar() {
            texto.innerHTML = "";
            contador = 0;
        }
    </script>
</body>
</html>
